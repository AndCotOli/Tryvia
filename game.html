<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tryvia</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="./src/styles/main_game.css" />
    <script src="./src/scripts/main_game.js" type="module"></script>
  </head>
  <body>
    <main class="hero is-fullheight level">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a href="index.html" class="navbar-item">Tryvia</a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <p class="navbar-item" id="current-streak"></p>
            <p class="navbar-item" id="max-streak"></p>
          </div>
        </div>
      </nav>

      <div class="level">
        <p id="question" class="level title"></p>
      </div>
      <div class="level" id="answers"></div>
    </main>

    <div class="modal" id="end-message">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Oops, you've lost ðŸ˜¥...</p>
        </header>
        <section class="modal-card-body">
          <p id="final-streak">Your streak:</p>
          <p id="final-max">Your max streak:</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" id="play-again">Play again!</button>
          <a href="index.html" class="button">Go to main page</a>
        </footer>
      </div>
    </div>
  </body>
</html>
